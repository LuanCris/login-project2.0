<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <title>Login Page</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                <!-- image -->
            </div>
            <div id="form">
                <h1>Login</h1>
                
                <p>Welcome! This is a login page created by Luan Cris. Put your account in that security empty spaces, and get start your configuration.</p>

                <form action="login.php" method="post" target="_blank">

                <div class="camp">
                    <i class='bx bx-user'></i>
                    <input type="email" name="user" id="iuser" placeholder="Your email or username" maxlength="30" required>
                    <label for="iuser">User</label>
                </div>

                <div class="camp">
                    <i class='bx bx-key' ></i>
                    <input type="password" name="password" id="ipassword" placeholder="Your password" minlength="8" maxlength="15" required>
                    <label for="ipassword">Password</label>
                </div>

                <a href="forgot.html" class="boton">
                    <p>Forgot the password <i class='bx bx-mail-send'></i></p>
                </a>

                <input type="reset" value="Reset"><input type="submit" value="Send">

                </form>
            </div>
        </section>
    </main>
</body>
</html>
